apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mariadb-backup
  name: mariadb-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-backup
  strategy: {}
  template:
    metadata:
      labels:
        app: mariadb-backup
    spec:
      containers:
      - image: padminisys/backup-ninja
        name: backup-ninja
        env:
          - name: MYSQL_HOST
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: mysql_host
          - name: MYSQL_PORT
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: mysql_port
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: mysql_user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-secret
                key: mysql_password
          - name: ACTION
            value: "backup"
        volumeMounts:
          - name: backup-volume
            mountPath: /backup
        resources:
          limits:
            memory: 1Gi
            cpu: 2     
      volumes:
        - name: backup-volume
          persistentVolumeClaim:
            claimName: mariadb-backup-pvc             
status: {}
